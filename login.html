<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .toggle a {
      color: #2563eb;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleAuth()" id="authBtn">Login</button>
    <p class="toggle">
      Don’t have an account? <a onclick="toggleForm()" id="toggleLink">Sign Up</a>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('authBtn').innerText = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('.toggle').innerHTML = isLogin
        ? "Don’t have an account? <a onclick=\"toggleForm()\">Sign Up</a>"
        : "Already have an account? <a onclick=\"toggleForm()\">Login</a>";
    }

    function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill all fields');
        return;
      }

      if (isLogin) {
        alert('Login successful!');
      } else {
        alert('Account created!');
      }
    }
  </script>

</body>
</html>
